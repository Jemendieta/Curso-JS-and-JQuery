<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Clase 4 de jquery - removiendo y reemplazando</title>
   <style>
      body{
         background: #f3f0e9;
      }
      #banner{
         background: olive;
         color: gainsboro;
         font-size:35px;
         height: 300px;
         left: 400px;
         position: absolute;
         text-align: center;
         top:50px;
         width: 400px;
      }
      img{
         float: left;
         height: 200px;
         margin: 15px;
         width: 350px;
      }
      /*este código se puede optimizar*/
      #imagen1, #imagen2, #imagen3, #imagen4{
         color: darkcyan;
         float: left;
         font-size: 36px;
         height: 200px;
         line-height: 200px;
         margin: 15px;
         text-align: center;
         width: 350px;

      }
   </style>

   <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
   
   <script type="text/javascript">
      $(document).ready(function(){
      // ejemplo uno
      // var z=document.getElementById("cerrar");
      // z.addEventListener("click", cerrar_banner, false);
   // ejemplo dos con funciones encadenadas de jquery
      document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
   // aqui inicia nuestro ejemplo con replaceWith() para imagen1
      // document.getElementById("imagen1").addEventListener("click", carrito, false);
      //Ahora para todas las imágenes 
      var imagenes=document.querySelectorAll("#carretedos img");
      // con este for recorremos el array denuestra imágenes
      for (var i = 0; imagenes.length; i++) {
         imagenes[i].addEventListener("click", carrito, false);
         }
      });


// Funciones de los ejemplos

   // ahora creamos la función cerrar_banner y la funcion remove
      function cerrar_banner(){
         $("#banner").remove();

      }
   // función para nuestro ejemplo con replaceWith para imagen1
      function carrito(num){
         if (num.target==imagen1) {
            $("#imagen1").replaceWith("<div id='imagen1'>Agregado al carrito </div>");
         }
         if (num.target==imagen2) {
            $("#imagen2").replaceWith("<div id='imagen2'>Agregado al carrito </div>");
         }
         if (num.target==imagen3) {
            $("#imagen3").replaceWith("<div id='imagen3'>Agregado al carrito </div>");
         }
         if (num.target==imagen4) {
            $("#imagen4").replaceWith("<div id='imagen4'>Agregado al carrito </div>");
         }

      } 

   </script>
   <!-- Notas de este ejemplo 
      ::el parámetro num recibe el objeto que se genera del evento click. Se debe considerar que cada vez que se produce un evento este produce un objeto resultante.
      ::con la propiedad target indicamos cual será el origen del evento o que objeto se ha desencadenado, sobre que imagen se ha echo click.
      ::


   -->
   
</head>
<body>
   <div id="banner">
      <p id="cerrar">Banner de prueba</p>
   </div>
   <div id="carretedos">
      <img src="http://lorempixel.com/250/200" alt="" width="250" height="175" id="imagen1 carro">
      <img src="http://lorempixel.com/250/200" alt="" width="250" height="175" id="imagen2 carro">
      <img src="http://lorempixel.com/250/200" alt="" width="250" height="175" id="imagen3 carro">
      <img src="http://lorempixel.com/250/200" alt="" width="250" height="175" id="imagen4 carro">
   </div>
</body>
</html>
