<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Leyendo y cambiando atributos HTML parte 1</title>

   <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
   <script type="text/javascript">
      // cambiaremos una imagen por otra al pasar el mouse por encima y quit√°ndolo
      $(document).ready(function(){
         document.getElementById('img1').addEventListener("mouseover", cambiar, false);
         document.getElementById('img1').addEventListener("mouseout", restaurar, false);
      });

      // funcion cambiar imagen
      function cambiar(){
         $("img").attr("src","img/img2.jpg");
      }
      // funcion restaurar
      function restaurar(){
         $("img").attr("src","img/img1.jpg");
      }


   </script>

</head>
<body>
   <img src="img/img1.jpg" alt="" id="img1">



</body>
</html>
