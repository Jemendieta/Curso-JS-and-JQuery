<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Leyendo y cambiando atributos html parte 3-removeAttr</title>

   <style type="text/css">
      #contenedor1{
         position: absolute;
         right: 67px;
         top:177px;
         width: 408px;
         height: 298px;
         z-index: 1;
      }  
      /*#contenedor2{
         position: absolute;
         left: 510px;
         top: 176px;
         width: 443px;
         height: 297px;
         z-index: 2;

      } */
      ul{
         list-style: none;
      }
      li{
         margin: 10px 0;
         font-size: 24px;
         width: 95px;

      }
      .destacar{
         background: teal;
         color: #fff;
         font-weight: bold;
         
      }
   </style>

   <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
   <script type="text/javascript">
      $(document).ready(function(){
         var elementos=document.querySelectorAll("li");

         for (var i = 0; i < elementos.length; i++) {
            elementos[i].addEventListener("mouseover", pon_imagen, false);
            elementos[i].addEventListener("mouseout", quita_imagen, false);
         }
      });

      function pon_imagen(e){
         if (e.target==elem1) {
            $("#elem1").addClass("destacar");
            $("img").attr("src","img/img1.jpg");
         }else if(e.target==elem2){
             $("#elem2").addClass("destacar");
            $("img").attr("src","img/img2.jpg");
         }else if(e.target==elem3){
             $("#elem3").addClass("destacar");
            $("img").attr("src","img/img3.jpg");
         }else if(e.target==elem4){
             $("#elem4").addClass("destacar");
            $("img").attr("src","img/img4.jpg");
         }
      }

      function quita_imagen(e){
         if (e.target==elem1) {
            $("#elem1").removeClass("destacar");
            $("img").removeAttr("src");
         }else if(e.target==elem2){
            $("#elem2").removeClass("destacar");
            $("img").removeAttr("src");
         }else if(e.target==elem3){
            $("#elem3").removeClass("destacar");
            $("img").removeAttr("src");
         }else if(e.target==elem4){
            $("#elem4").removeClass("destacar");
            $("img").removeAttr("src");
         }
      }


   </script>
</head>
<body>
   <div id="contenedor1">
      <ul>
         <li id="elem1">imagen 1</li>
         <li id="elem2">imagen 2</li>
         <li id="elem3">imagen 3</li>
         <li id="elem4">imagen 4</li>
      </ul>
   </div>
   <div id="contendor2">
      <img src="" alt="">
   </div>
   <!-- NOTA del ejemplo
      en este ejmplo hemos echo uso de la funcion addClass y removeClass que nos permite asignar y quitar una clase html respectivamente.

      además hemos echo uso de la función removeAttr la cual nos permite quitar un atributo html a un elemento de nuestro sitio.

      En la estructura de nuestro código puede apreciarse el uso de las funciones antes mencionadas
      
   -->
</body>
</html>
