<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Formularios 3</title>
   <link rel="stylesheet" type="text/css" href="css/46.css">
    <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/46.js"></script>
</head>
<body>
   <h1>Envío de datos</h1>
   <div id="contenedor">
      <form id="form_datos">
         <table width="25%" border="0" align="center" id="principal">
            <tr>
               <td>Nombre:</td>
               <td>
                  <label for="nombre"></label>
                  <input type="text" name="nombre" id="nombre" required>
               </td>
            </tr>
            <tr>
               <td>Apellidos:</td>
               <td>
                  <input type="text" name="apellido" id="apellido" >
               </td>
            </tr>
            <tr>
               <td>Fecha Nacimiento</td>
               <td>
                  <label for="f_nacimiento"></label>
                  <input type="text" name="f_nacimiento" id="f_nacimiento" class="date" placeholder="mm/dd/aaaa">
               </td>
            </tr>
            <tr>
               <td>Edad:</td>
               <td>
                  <input name="edad" type="edad" id="edad" size="4" >
               </td>
            </tr>
            <tr>
               <td>Código Postal:</td>
               <td>
                  <label for="c_postal"></label>
                  <input type="text" name="c_postal" id="c_postal">
               </td>
            </tr>
            <tr>
               <td>Email:</td>
               <td>
                  <label for="mail"></label>
                  <input type="text" name="mail" id="mail" required placeholder="ejemplo@mail.com">
               </td>
            </tr>
            <tr>
               <td>Página web:</td>
               <td>
                  <label for="p_web"></label>
                  <input type="text" name="p_web" id="p_web" >
               </td>
            </tr>
            <tr>
               <td>
                  <p>País:</p>
               </td>
               <td>
                  <p>
                     <label for="pais"></label>
                     <select name="pais" id="pais">
                        <option>España</option>
                        <option>México</option>
                        <option>Colombia</option>
                        <option>Perú</option>
                        <option>Chile</option>
                        <option>Argentina</option>
                     </select>
               </td>
            </tr>
            <tr>
               <td colspan="2" align="center">
                  <input type="submit" value="Enviar" id="comprobar">
               </td>
            </tr>
         </table>
      </form>
   </div>
   <!-- NOTAS

      -revisar la documentación de validatejs para conocer la forma en la que se ha elaborado el ejmplo         

    -->
</body>
</html>
