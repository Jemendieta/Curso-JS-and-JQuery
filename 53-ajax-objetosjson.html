<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objetos Json</title>
    <link rel="stylesheet" type="text/css" href="css/48.css">
    <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
    <!--<script type="text/javascript" src="js/50.js"></script>-->
    <script>
        // estructura de c√≥digo para nuestro ejemplo de objetos json clase 53
        $(document).ready(function() {
            $("#login").submit(function() {




                var datosForm = $(this).serialize();
                $.getJSON("js/login2.php", datosForm, procesaDatos);
                return false;
            });

            function procesaDatos(devuelve_datos) {
            // lo siguiente solo un dato
            
                // $("#contenidos_externos").html("<p>La edad es: " + devuelve_datos.Edad + "</p>");
            
            // lo sigfuiente devuelve todos los datos
               
                var informa="<p> Nombre: " + devuelve_datos.Nombre + "</p>";
                informa+="<p> Apellido: " + devuelve_datos.Apellido + "</p>";
                informa+="<p> Edad: " + devuelve_datos.Edad + "</p>";

                $("#contenidos_externos").html(informa);
            }
        });
    </script>
</head>

<body>
    <div class="cabecera">
        <p class="logo">Procesando respuesta</p>
    </div>
    <div class="contenido">
        <form method="get" action="login2.php" id="login">
            <table>

                    <td>

                        <input type="text" name="usuario" id="usuario">
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="boton" value="Enviar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="contenidos_externos"></div>
</body>


</html>
