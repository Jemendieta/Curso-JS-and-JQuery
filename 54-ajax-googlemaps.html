<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trabajando con google maps</title>
    <link rel="stylesheet" type="text/css" href="css/48.css">
    <style>
        #mapa h2 {
            color: #000;
        }
        
        #mapa p {
            color: #000;
        }
        
        #mapa {
            height: 400px;
            width: 760px;
        }
    </style>
    <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="jquery/jquery.gomap-1.3.3.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsadAyns8h3JFWBRYaH9EThmMpJhldebQ&callback=initMap" async defer></script>
    <script>
        $(document).ready(function() {
            $("#mapa").goMap({
                latitude: 6.7526959,
                longitude: 79.8549588,
                zoom: 16,
                maptype: "TERRAIN",
                scaleControl: true
            });
            // agregando marcador
            $.goMap.createMarker({
                latitude: 6.7526959,
                longitude: 79.8549588,
                title: "Calle",
                html: {
                    content: "<h3>La calle san marcos</h3>",
                    popup: true
                }
            });
        }); //end ready
    </script>
</head>

<body>
    <div class="cabecera">
        <p class="logo">Mapas</p>
    </div>
    <div class="principal">
        <h1>Google Maps</h1>
        <div id="mapa"></div>
    </div>
</body>

</html>
