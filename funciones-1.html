   <!-- NOTAS 

      -Funciones: conjunto de instrucciones, que el navegador memorizará una primera vez y luego podremos llamar la cantidad de veces que las requeramos

      -sintaxys:
         function nombrefuncion(){
            codiso a ajecutar por la funcion
         }
      -cuando queremos invocarla en algun sector de nuestro código solo hacemos lo siguiente:
         nombrefuncion();

      -las funciones tiene dos momentos, la declaración y la invocación

      -objeto Date: devuelve la fecha
      -el método toDateString que pasa a un formato más corto la fecha.
