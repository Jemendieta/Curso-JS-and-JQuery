<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title>Iniciando con JQuery</title>
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>

   <!-- primer ejemplo con jquery loop automatico
      el siguiente bloque de código pone a la espera esa declaración hasta que se cargue nuestro html
      y una ves logrado eso se ejecuta.
   -->
   <script>
      $(document).ready(function(){//llamamos a la funcion ready
         $("#carrete img").hide();//seleccionamos nuestro id y lo ocultamos con la funcion hide
      });
   </script>
   <!-- como vemos las líneas de código se reducen notablemente en comparación al ejemplo con js -->

</head>
<body>
   <h1>Iniciando con JQuery</h1>
