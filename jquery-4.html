<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Clase 4 de jquery - removiendo y reemplazando</title>
   <style>
      #banner{
         background: olive;
         color: gainsboro;
         width: 400px;
         height: 300px;
         position: absolute;
         left: 400px;
         top:50px;

      }

   <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>

      $(document).ready(function(){
      // ejemplo uno

      // z.addEventListener("click", cerrar_banner, false);
   // ejemplo dos con funciones encadenadas
      document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
      });
   
   // ahora creamos la funci√≥n cerrar_banner y la funcion remove
      function cerrar_banner(){
         $("#banner").remove();
      }

   </script>
   
</head>
