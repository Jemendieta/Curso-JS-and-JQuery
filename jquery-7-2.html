<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Leyendo y cambiando atributos HTML parte 2</title>
   <style type="text/css">
      table{
         text-align: center;
         width: 50%;
         border: none;
         margin: auto;
      }
      img{
         padding: 0 5px;
        /* width: 250px;
         height: 200px;*/

      }
      #imagen1, #imagen2, #imagen3, #imagen4{
         opacity: 0.5;
      }
      h1{
         text-align: center;
      }
   </style>

   <script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
   <script type="text/javascript">
      $(document).ready(function(){
         var elementos=document.querySelectorAll("img");
         for (var i = 0; i < elementos.length; i++) {
            elementos[i].addEventListener("mouseover", cambiar, false);
            elementos[i].addEventListener("mouseout", restaurar, false);

         }
      });

      function cambiar(e){
         if (e.target==imagen1) {
            $("#imagen1").attr("src","img/img1.jpg");
            $("#imagen1").css("opacity", "1");
         }else if(e.target==imagen2){
            $("#imagen2").attr("src","img/img2.jpg");
            $("#imagen2").css("opacity", "1");
         }else if(e.target==imagen3){
            $("#imagen3").attr("src","img/img3.jpg");
            $("#imagen3").css("opacity", "1");
         }else if(e.target==imagen4){
            $("#imagen4").attr("src","img/img4.jpg");
            $("#imagen4").css("opacity", "1");
         }      
      }

      function restaurar(e){
         if (e.target==imagen1) {
            $("#imagen1").attr("src","img/img2/1.jpg");
            $("#imagen1").css("opacity", "0.5");
         }else if(e.target==imagen2){
            $("#imagen2").attr("src","img/img2/2.jpg");
            $("#imagen2").css("opacity", "0.5");
         }else if(e.target==imagen3){
            $("#imagen3").attr("src","img/img2/3.jpg");
            $("#imagen3").css("opacity", "0.5");
         }else if(e.target==imagen4){
            $("#imagen4").attr("src","img/img2/4.jpg");
            $("#imagen4").css("opacity", "0.5");
         }     
      }
   </script>
</head>
<body>
   <h1>Galería de impagenes</h1>
   <table width="100%" border="0">
      <tr>
         <td><img src="img/img2/1.jpg" alt="" id="imagen1"></td>
         <td><img src="img/img2/2.jpg" alt="" id="imagen2"></td>
         <td><img src="img/img2/3.jpg" alt="" id="imagen3"></td>
         <td><img src="img/img2/4.jpg" alt="" id="imagen4"></td>
      </tr>
   </table>
   <!-- NOTA 
      este ejemplo debe funcionar con las mismas imagenes y en el mismo orden, con la diferencia de que existen dos imágenesiguales de cada una, una con opacidad y otra sin opacidad, como no se cuenta con imagenes con opacidad se optó por usar la función css para agregar este efecto.

      el ejemplo original no contempla la función css
   -->
</body>
</html>
